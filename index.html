<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KATSUPON QUEST</title>
  <link rel="icon" href="img/スライムドット絵.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="graph" id="graph">
    <audio loop src="bgm/愛の旋律.mp3" type="audio/mp3" id="bgm01"></audio>
    <p class="guaid">
      ・スペース … BGM ON/OFF<br>
      ・エンター … すすむ
    </p>
    <div class="box one" id="one">
      <div class="percent">
        <svg>
          <circle class="base" cx="75" cy="75" r="70"></circle>
          <circle class="line" cx="75" cy="75" r="70"></circle>
        </svg>
        <div class="number">
          <h3 class="title">
            <span class="value">0</span>
            <span>%</span>
          </h3>
        </div>
        <p class="graphtext">『うん』</p>
      </div>
    </div>
    <div class="box two" id="two">
      <div class="percent">
        <svg>
          <circle class="base" cx="75" cy="75" r="70"></circle>
          <circle class="line" cx="75" cy="75" r="70"></circle>
        </svg>
        <div class="number">
          <h3 class="title">
            <span class="value">0</span>
            <span>%</span>
          </h3>
        </div>
        <p class="graphtext">『うなちゃづけ』</p>
      </div>
    </div>
    <div class="box three" id="three">
      <div class="percent">
        <svg>
          <circle class="base" cx="75" cy="75" r="70"></circle>
          <circle class="line" cx="75" cy="75" r="70"></circle>
        </svg>
        <div class="number">
          <h3 class="title">
            <span class="value">0</span>
            <span>%</span>
          </h3>
        </div>
        <p class="graphtext">謀ったなー！？</p>
      </div>
    </div>
    <div class="box four" id="four">
      <div class="percent">
        <svg>
          <circle class="base" cx="75" cy="75" r="70"></circle>
          <circle class="line" cx="75" cy="75" r="70"></circle>
        </svg>
        <div class="number">
          <h3 class="title">
            <span class="value">0</span>
            <span>%</span>
          </h3>
        </div>
        <p class="graphtext">あ、順番来たよ</p>
      </div>
    </div>
  </div>

  <div class="flashscreen" id="flashscreen"></div>
  
  <div class="blackout" id="blackout"></div>

  <div class="main blur" id="main">
    <audio loop src="bgm/戦火を交えて(ループ).mp3" type="audio/mp3" id="bgm02"></audio>
    <img src="img/22805504.jpg" alt="" class="bgi gameover" id="bgi">
    <img src="img/ドット絵(64ビット).png" alt="" class="katsuya" id="katsuya">
    <div class="readme frame gameover">
      ・スペース … BGM ON/OFF<br>
      ・ ↑ / ↓  … 選択<br>
      ・エンター … 決定
    </div>
    <div class="mairei frame gameover">
      けっこん<br>
      しようぜ
    </div>
    <dl class="command frame gameover">
      <dt class="gameover">いずほ</dt>
      <dd>
        <ol class="command-lists">
          <li class="command-list">
            『うん』
          </li>
          <li class="command-list">
            『うなちゃづけ』
          </li>
          <li class="command-list">
            謀ったなー！？
          </li>
          <li class="command-list">
            あ、順番来たよ
          </li>
        </ol>
      </dd>
    </dl>
    <dl class="check frame" id="check">
      <dt>
        ほんとうに？
      </dt>
      <dd>
        <ul class="check-lists">
          <li class="check-list">はい</li>
          <li class="check-list">いいえ</li>
        </ul>
      </dd>
    </dl>
    <div class="textbox frame gameover" id="textbox">
      <p class="text"></p>
      <p class="text"></p>
      <p class="text"></p>
      <p class="text"></p>
    </div>
  
  </div>
  <script src="js/main.js"></script>
</body>
</html>
